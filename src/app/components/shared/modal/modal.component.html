<div
  *ngIf="showModal"
  class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50"
>
  <div class="bg-white p-4 rounded shadow-md min-w-[90%] relative">
    <h3 class="font-bold text-2xl">{{ title }}</h3>
    <hr class="mb-4" />
    <ng-content></ng-content>
    <button (click)="close()" class="rounded absolute p-2 right-2 top-2">
      &#x274c;
    </button>
  </div>
</div>
